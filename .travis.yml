language: python
python:
- '3.5'
- '3.6'
- '3.7'
- '3.8'
- 'python-nightly'
- 'pypy3'
matrix:
  allow_failures:
  - python: 'python-nightly'
  - python: 'pypy3'
before_script:
- pip install -r requirements-dev.txt
- pip install .
script:
- mypy --ignore-missing-imports chinese_whispers/__init__.py
- python3 tests.py
- python3 -mchinese_whispers /dev/stdin
- echo -e "a\tb\t1" | chinese-whispers /dev/stdin
deploy:
  provider: pypi
  user: dustalov
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: nlpub/chinese-whispers-python
    python: '3.6'
